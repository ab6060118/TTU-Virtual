<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual</title>
    <link rel="stylesheet" href="./css/vendor/semantic.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src="./js/vendor/semantic.min.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/services.js"></script>
    <script src="./js/controller.js"></script>
    <script src="./js/directive.js"></script>

    <script type="text/javascript" charset="utf-8">
        angular.module('startApp', ['ngMaterial']);
    </script>
</head>
<style type="text/css" media="screen">
    .ui.container{
        width: 1220px;
    }
</style>
<body ng-app="app"> 
    <div class="ui labeled icon menu" ng-if="isLogined">
        <div class="ui container">
            <a class="item" href="#/dashboard">
                <i class="dashboard icon"></i>
                Dashboard
            </a>
            <a class="item" href="#/vms">
                <i class="desktop icon"></i>
                VM
            </a>
            <a class="item" href="#/image">
                <i class="disk outline icon"></i>
                Image
            </a>
            <a class="item right" href="#/users" ng-if="isAdmin">
                <i class="users icon"></i>
                Users
            </a>
            <a class="item" href="#" ng-class="{right : isAdmin == false}">
                <i class="setting icon"></i>
                Setting
            </a>
            <a class="item" href="#/logout">
                <i class="sign out icon"></i>
                Logout
            </a>
        </div>
    </div>

    <div ng-view>
    </div>
</body>
</html>
