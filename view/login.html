<style type="text/css">
body {
    background-color: #DADADA;
}
.grid {
    height: 100%;
}
.image {
    margin-top: -100px;
}
.column {
    max-width: 450px;
}
</style>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="img/ttu.png" class="image">
            <div class="content">
                Log-in to your account
            </div>
        </h2>
        <form class="ui large form" name="loginForm">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="Username" ng-model="userInfo.u" required>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" ng-model="userInfo.p" required>
                    </div>
                </div>
                <button class="ui fluid large teal submit button" ng-click="login(userInfo)" ng-class="{disabled: !loginForm.$valid}" type="submit">Login</button>
            </div>

        </form>

        <div class="ui error message" ng-if="errorMsg">{{errorMsg}}</div>
        <div class="ui message">
          New to us? <a href="#">Sign Up</a>
        </div>
    </div>
</div>
